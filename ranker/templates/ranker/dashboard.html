{% extends "base.html" %}
{% load tz %}

{% block content %}
    <p>
        <div>
            <a class="btn btn-primary" href="{% url 'create_project' %}"
                role="button">Start a project!</a>
        </div>
    </p>
    <table class="table table-striped table-bordered bottom-table">
        <thead>
            <tr>
                <th>Projects</th>
                <th class="text-center narrow-column">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for project in projects %}
            <tr>
                <td style="vertical-align: middle"><a 
                        href="{% url 'view_project' project.id %}">
                        {{ project.name }}</a></td>
                <td class="text-center">
               <a href="{% url "delete_project" project.id %}"
                        onclick="return confirm('Are you sure you want to delete this project?');" class="btn btn-danger">Delete</a> 
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
